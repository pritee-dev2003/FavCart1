{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    .su
    {
        margin-top: 30px;
        font-size: 18px;
        color:white;
    }
    .sf1
    {
        background: wheat;
        min-height: 600px;
        padding: 0% 13%;
        padding-bottom: 25px;
        background: url("{% static 'images/bn11.jpg'%}");
        background-size: cover;
        background-position: center;
    }

    .sbtn
    {
        padding: 1% 5%;
        margin-top: 20px;
        background: white;
        border:1px solid #ff8800;
        color: #ff9800;
        border-radius: 3px;
        font-size: 20px;
    }
    .sf2
    {
    background:rgba(0,0,0,.4);
    padding-bottom:7%;
    padding-top:3%;
    box-shadow: 2px 2px 5px 2px gray ;
    }
    .txti
    {
    background:black;
    }


</style>
<div class="container-fluid sf1">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12 fs-2 text-center pb-3 pt-2"><span style="text-decoration: underline #ff8800;">REGISTER</span> <b style="color:#ff9800">HERE<i class="fa-solid fa-user-plus"></i></b></div>
            </div>

            <div class="row sf2">
                <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                <div class="col-sm-10 mx-auto">
                    <div class="row">

                        <div class="col-sm-6 su">
                            Your Name : <br/>
                                <div class="input-group">
                                    <i class="input-group-text bg-bcolor text-light txti"><i class="fa-solid fa-user"></i></i>
                                    <input type="text" name="name" class="form-control b1" placeholder="Enter Your Name* ">
                                </div>

                        </div>
                        <div class="col-sm-6 su">
                            Mobile No : <br/>
                                <div class="input-group">
                                    <i class="input-group-text bg-bcolor text-light txti"><i class="fa-solid fa-user"></i></i>
                                    <input type="text" name="mob" class="form-control b1" placeholder="Enter Your Mobile No* ">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 su">
                            Email : <br/>
                                <div class="input-group">
                                    <i class="input-group-text bg-bcolor text-light txti"><i class="fa-solid fa-user"></i></i>
                                    <input type="text" name="email" class="form-control b1" placeholder="Enter Your Email* ">
                                </div>
                        </div>
                        <div class="col-sm-6 su">
                            Password : <br/>
                                <div class="input-group">
                                    <i class="input-group-text bg-bcolor text-light txti"><i class="fa-solid fa-user"></i></i>
                                    <input type="text" name="passwd" class="form-control b1" placeholder="Enter Your Password* ">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 su">
                            Confirm Password : <br/>
                                <div class="input-group">
                                    <i class="input-group-text bg-bcolor text-light txti"><i class="fa-solid fa-user"></i></i>
                                    <input type="text" name="cpasswd" class="form-control b1" placeholder="Enter Your Confirm Password* ">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 su">
                            Your Message : <br><textarea name="msg" class="form-control" rows="3" placeholder="Type Yore Message Here*"></textarea>
                        </div>
                        <div class="col-sm-6 su">
                            Image :<br/>
                            <input type="file" class="form-control" name="pic">
                        </div>
                    </div><br/>
                            <input type="submit" value="REGISTER" class="btn sbtn">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
